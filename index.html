<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

  <body>
    <h4 class="d-flex justify-content-center align-items-center my-3 text-primary">Корзина</h4>
    <div class="d-flex justify-content-center align-content-center"> 
    <div class="col-md-5 col-lg-4 ">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <img src="https://a.lmcdn.ru/img600x866/M/P/MP002XW16G2G_23340974_1_v2_2x.jpeg" class="rounded float-start w-25 me-3" alt="">
            <h6 class="my-0">Куртка</h6>
            <small class="text-muted">Описание товара</small>
          </div>
          <span class="text-muted price">12000</span>
          <span class="text-muted ps-1">руб.</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <img src="https://a.lmcdn.ru/img600x866/M/P/MP002XW0OTPH_22442854_2_v1.jpg" class="rounded float-start w-25 me-3" alt="">
            <h6 class="my-0">Кроссовки</h6>
            <small class="text-muted">Описание товара</small>
          </div>
          <span class="text-muted price">8000</span>
          <span class="text-muted ps-1">руб.</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <img src="https://a.lmcdn.ru/img600x866/M/P/MP002XW0MJCX_19266286_1_v1_2x.jpg" class="rounded float-start w-25 me-3" alt="">
            <h6 class="my-0">Джинсы</h6>
            <small class="text-muted">Описание товара</small>
          </div>
          <span class="text-muted price">8800</span>
          <span class="text-muted ps-1">руб.</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <img src="https://a.lmcdn.ru/img600x866/M/P/MP002XW0OPF4_22004888_1_v1.jpg" class="rounded float-start w-25 me-3" alt="">
            <h6 class="my-0">Ремень</h6>
            <small class="text-muted">Описание товара</small>
          </div>
          <span class="text-muted price">1500</span>
          <span class="text-muted ps-1">руб.</span>
        </li>
        <li class="list-group-item d-flex justify-content-end">
          <span class="pe-5 me-5">Итого</span>
          <span class="fw-bold ps-5 totalprice">0</span>
          <span class="text-muted ps-1">руб.</span>
        </li>
      </ul>
      <div class="d-flex justify-content-center align-content-center m-5 btn-lg">
        <button type="submit" class="btn btn-secondary">Использовать купон на 20%</button>
      </div>
    </div>
    </div>
